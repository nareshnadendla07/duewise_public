<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DueWise ‚Äì Financial Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #2C3E50;
      font-size: 16px;
      line-height: 1.6;
    }
    header {
      background-color: #f8f9fb;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #eaeaea;
    }
    header img {
      height: 48px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1F4E79;
      margin: 0;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .verdict-box {
      padding: 1.5rem;
      background-color: #f8f9fb;
      border-left: 4px solid #1F4E79;
      border-radius: 12px;
      margin-top: 2rem;
    }
    .verdict-box h4 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #1F4E79;
    }
    .metric-input {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      padding: 0.5rem 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #5C9DF5;
      outline: none;
      box-shadow: 0 0 0 2px rgba(92, 157, 245, 0.2);
    }
    button {
      background-color: #1F4E79;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #163a5c;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ logo_url }}" alt="DueWise Logo">
    <h1>DueWise ‚Äì AI Financial Analyzer</h1>
  </header>

  <div class="container">
    <section>
      <h2>üìå Metrics Input</h2>
      <div class="metric-input">
        <label for="revenue">Total Revenue</label>
        <input type="text" id="revenue" placeholder="Enter total revenue">
      </div>
      <div class="metric-input">
        <label for="profit">Net Profit</label>
        <input type="text" id="profit" placeholder="Enter net profit">
      </div>
      <!-- <button>üìà Generate Verdict</button> -->
    </section>

    <section class="verdict-box">
      <h4>üìù <strong>Verdict Summary</strong></h4>
      <p>1. The business is showing strong revenue growth...</p>
      <p>2. Net profit is slightly lower than industry average...</p>
    </section>
  </div>
</body>
</html>
